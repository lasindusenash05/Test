<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .news-card {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .news-card h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
    }
    .news-card a {
      color: #007BFF;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live News</h2>
    <div id="news-container">Loading news...</div>
  </div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('/api/news');
        const html = await res.text();
        document.getElementById('news-container').innerHTML = html;
      } catch (e) {
        document.getElementById('news-container').innerHTML = '<p>Failed to load news.</p>';
      }
    }

    loadNews(); // initial
    setInterval(loadNews, 60000); // refresh every 60s
  </script>
</body>
</html>
